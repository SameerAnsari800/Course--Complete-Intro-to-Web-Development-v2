<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="CSS/flex.css">
</head>
<body>
    <div class="flex-container">
        <div class="box-1">BOX1</div>
        <div class="box-2">BOX2</div>
        <div class="box-3">BOX3</div>
    </div>
     <div class="flex-container reverse">
        <div class="box-1">BOX1</div>
        <div class="box-2">BOX2</div>
        <div class="box-3">BOX3</div>
    </div>
     <div class="flex-container column">
        <div class="box-1">BOX1</div>
        <div class="box-2">BOX2</div>
        <div class="box-3">BOX3</div>
    </div>
     <div class="flex-container jc-right">
        <div class="box-1">BOX1</div>
        <div class="box-2">BOX2</div>
        <div class="box-3">BOX3</div>
    </div>
     <div class="flex-container jc-center">
        <div class="box-1">BOX1</div>
        <div class="box-2">BOX2</div>
        <div class="box-3">BOX3</div>
    </div>
     <div class="flex-container jc-sb">
        <div class="box-1">BOX1</div>
        <div class="box-2">BOX2</div>
        <div class="box-3">BOX3</div>
    </div>
     <div class="flex-container jc-sa">
        <div class="box-1">BOX1</div>
        <div class="box-2">BOX2</div>
        <div class="box-3">BOX3</div>
    </div>
     <div class="flex-container ai-fe">
        <div class="box-1">BOX1</div>
        <div class="box-2">BOX2</div>
        <div class="box-3">BOX3</div>
    </div>
     <div class="flex-container ai-stretch">
        <div class="box-1 no-height">BOX1</div>
        <div class="box-2 no-height">BOX2</div>
        <div class="box-3 no-height">BOX3</div>
    </div>
</body>
</html>
